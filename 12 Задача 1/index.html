<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Всплывающее уведомление о подарке</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; }
    .popup { display: flex; flex-direction: column; align-items: center; background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; }
    .popup img { width: 50px; margin-bottom: 10px; }
    .popup h2 { font-size: 1.2em; margin-bottom: 15px; }
    .popup button { background-color: #2ecc71; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    .popup button:hover { background-color: #27ae60; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <script>
    const giftArr = [
      {
        title: "Скидка 20% на первую покупку в нашем магазине!",
        icon: "/img/discount.svg"
      },
      {
        title: "Скидка 10% на всё!",
        icon: "/img/discount_2.svg"
      },
      {
        title: "Подарок при первой покупке в нашем магазине!",
        icon: "/img/gift.svg"
      },
      {
        title: "Бесплатная доставка для вас!",
        icon: "/img/delivery.svg"
      },
      {
        title: "Сегодня день больших скидок!",
        icon: "/img/discount_3.svg"
      }
    ];

    function createPopup(gift) {
      const popup = document.createElement('div');
      popup.classList.add('popup');

      const icon = document.createElement('img');
      icon.src = gift.icon;
      icon.alt = "Gift Icon";

      const title = document.createElement('h2');
      title.textContent = gift.title;

      const button = document.createElement('button');
      button.textContent = 'Отлично!';
      button.addEventListener('click', () => {
         popup.remove();
      });

      popup.appendChild(icon);
      popup.appendChild(title);
      popup.appendChild(button);
       document.body.appendChild(popup);
    }

    function showGiftPopup() {
      const randomIndex = Math.floor(Math.random() * giftArr.length);
      const selectedGift = giftArr[randomIndex];
       createPopup(selectedGift);
    }
   setTimeout(showGiftPopup, 3000);

  </script>
</body>
</html>
